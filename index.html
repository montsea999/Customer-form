<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
        <div class="container mt-5">
                <div class="row">                     
                    <div class="col-md-8">
                        <h1>Formulario nuevo cliente</h1>
                            <form action="" id="fPractica" name="fPractica" method="get">
                            <input type="text" name="nombre" class="form-control mb-3" id="nombre" onblur="mayus()" placeholder="nombre">
                            <input type="text" name="apellidos" class="form-control mb-3" id="apellidos" onblur="mayus()" placeholder="apellidos">
                            <input type="number" name="edad" class="form-control mb-3" id="edad" placeholder="edad">
                            <input type="text" name="nif" class="form-control mb-3" id="nif" placeholder="nif">
                            <input type="text" name="email" class="form-control mb-3" id="email" placeholder="email">

                            <select name="provincia" class="form-control mb-3" id="opcion">
                            <option selected>PROVINCIA</option>
                                 <option value="Madrid">Madrid</option>
                                 <option value="Barcelona">Barcelona</option>
                                 <option value="Sevilla">Sevilla</option>
                                 <option value="Zaragoza">Zaragoza</option>
                                 <option value="Bilbao">Bilbao</option>
                                 <option value="Valencia">Valencia</option>
                                 <option value="Granada">Granada</option>
                                 <option value="Lleida">Lleida</option>
                            </select>
                                                               
                           </form>
                           <button id="enviando" name="enviando" class="btn" value="enviar" onclick="valid()">enviar</button>   
                           <input type="reset" name="limpiar" class="btn" value="limpiar">                           
                        
                        </form>  
                        

                        </div>              
                        <div ><br>   
                            <ul id="results">                             
                            </ul>
                        </div>
                    <script src="script.js"></script>
                </body>
</html>
